
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AuraCare Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --glow-cyan: 0 0 15px rgba(6, 182, 212, 0.8), 0 0 25px rgba(6, 182, 212, 0.6), 0 0 45px rgba(6, 182, 212, 0.4);
        --text-glow-cyan: 0 0 8px rgba(165, 243, 252, 0.8);

        --bg-primary: 15, 23, 42; /* slate-900 */
        --bg-secondary: 12, 20, 38;
        --text-primary: 226, 232, 240; /* slate-200 */
        --text-secondary: 148, 163, 184; /* slate-400 */
        --border-primary: 51, 65, 85; /* slate-700 */
        --cyan-glow-color: 6, 182, 212;
      }

      html.light {
        --bg-primary: 248, 250, 252; /* slate-50 */
        --bg-secondary: 241, 245, 249; /* slate-100 */
        --text-primary: 15, 23, 42; /* slate-900 */
        --text-secondary: 51, 65, 85; /* slate-700 */
        --border-primary: 203, 213, 225; /* slate-300 */
        --glow-cyan: 0 0 15px rgba(6, 182, 212, 0.5), 0 0 25px rgba(6, 182, 212, 0.3);
        --text-glow-cyan: 0 0 8px rgba(6, 182, 212, 0.7);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
       @keyframes pulse-slow {
        0%, 100% { opacity: 0.6; transform: scale(0.98); }
        50% { opacity: 0.3; transform: scale(1); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes background-glow {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
       @keyframes pulse-border {
        0%, 100% { border-color: rgba(var(--cyan-glow-color), 0.4); transform: scale(1.0); }
        50% { border-color: rgba(var(--cyan-glow-color), 0.8); transform: scale(1.02); }
      }
      .animate-pulse-border {
          animation: pulse-border 3s ease-in-out infinite;
      }
      @keyframes infinite-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-infinite-scroll {
          animation: infinite-scroll 40s linear infinite;
      }
      @keyframes animate-sent {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-sent {
        animation: animate-sent 0.3s ease-out forwards;
      }
      @keyframes animate-received {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-received {
        animation: animate-received 0.3s ease-out forwards;
      }
      #root > div > main > div > div.flex-grow.overflow-y-auto.pr-2.space-y-8 > section:nth-child(2) > div > div:nth-child(1) > p
      {
        color: grey;
      }
      #root > div > main > div > div.flex-grow.overflow-y-auto.pr-2.space-y-8 > section:nth-child(2) > div > div:nth-child(2) > p {
          color: grey;
      }
      #root > div > main > div > div.flex-grow.overflow-y-auto.pr-2.space-y-8 > section:nth-child(2) > div > div:nth-child(3) > p{
        color: grey;
      }
      #root > div > main > div > div > section:nth-child(1) > div > div:nth-child(1) > div.flex-grow.text-center.sm\:text-left > div.mt-3.text-sm.space-y-2.border-t.border-slate-200.dark\:border-slate-700.pt-3
      {
        color: grey;
      }
      
      body {
        background-color: rgb(var(--bg-primary));
        color: rgb(var(--text-primary));
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        transition: background-color 0.3s, color 0.3s;
      }

      html:not(.light) body {
        background-image: url('https://storage.googleapis.com/aistudio-hosting/workspace-assets/auracare-assistant/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      
      html:not(.light) body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, rgba(var(--bg-primary), 0.3) 0%, rgba(var(--bg-secondary), 0.98) 100%);
        backdrop-filter: blur(10px);
        animation: background-glow 12s ease-in-out infinite;
        z-index: -1;
      }


      html.light body {
        background-image: radial-gradient(circle at top, #e0f7fa 0%, #f1f5f9 60%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(var(--border-primary), 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2; /* cyan-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; /* cyan-500 */
      }
    </style>

</html>
